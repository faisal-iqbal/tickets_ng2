<top_nav [current_user]=current_user></top_nav>
<div class='col-md-12'><h2>Users</h2></div>
<div class="col-md-12">
	<form (ngSubmit)="submitUser()">
		<div class="form-group">
			<input type="email" class="form-control" placeholder="email" [(ngModel)]="model.email" name="email" required maxLength='255'>
		</div>
		<div class="form-group">
			<input type="password" class="form-control" placeholder="password" [(ngModel)]="model.password" name="password" required maxLength='255'>
		</div>
		<div class="form-group">
			<input type="password" class="form-control" placeholder="confirm password" [(ngModel)]="confirm_password" name="confirm_password" required maxLength='255'>
		</div>
		<div class="form-group" *ngIf="model.role!='admin'">
			<select class="form-control" [(ngModel)]="model.role" name="role">
				<option value="">Normal User</option>
				<option value="support_agent">Support Agent</option>
			</select>
		</div>
		<div class="actions">
			<button *ngIf="!editing" type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-plus"></span> add</button>
			<button *ngIf="editing" type="submit" class="btn btn-warning"><span class="glyphicon glyphicon-floppy-disk"></span> save</button>
			<a (click)="cancelForm()" class="btn btn-default"><span class="glyphicon glyphicon-remove"></span> cancel</a>
		</div>
	</form>
</div>
